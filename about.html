<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <script src="script.js" defer></script>
    <script src="contact.js" defer></script>
    <title>Silas Wollston - About</title>
</head>
<body>
    <nav class="subtle-shadow"></nav>
    <div class="background-image">
        <div class="gradient"></div>
        <img src="./assets/background.png" alt="">
    </div>
    <div class="padding-5 top"></div>
    <div class="grid">  
        <div class="info-container default-component">
            <div class="biography-container">
                <div class="biography">
                    <div class="image gradient-outline default-component"></div>
                    <div class="biography-text">
                        <h3>Overview</h3>
                        <a href="#works" class="selected-works hidden">View Selected Works</a>
                        <p class="custom-scroll-bar copy-text"></p>
                    </div>
                </div>
                <div class="biography-specials">
                    <button class="continue-reading standard-outline">General</button>
                    <button class="continue-reading standard-outline">Biography 1</button>
                    <button class="continue-reading standard-outline">Biography 2</button>
                    <button class="continue-reading standard-outline">Biography 3</button>
                </div>
            </div>
        </div>
        <div id="works" class="info-container default-component closeable hidden">
            <div class="selected-works-container custom-scroll-bar"></div>
        </div>
    </div>
</body>
</html>
